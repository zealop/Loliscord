<h1 mat-dialog-title>Whalecum, {{currentUser}}.</h1>
<div mat-dialog-content>
  <p>What should we call you?</p>
  <mat-form-field floatLabel="never" appearance="outline">
    <input matInput 
          [(ngModel)]="currentUser" 
          (keypress)="confirmName($event)">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn" #ok mat-button [mat-dialog-close]="currentUser" cdkFocusInitial>Ok</button>
</div>
